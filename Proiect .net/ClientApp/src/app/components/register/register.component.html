<h1 style="text-align: center;">
  Register Page
</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div>
      <input placeholder="Last Name" formControlName="lastName">
      <div *ngIf="registerForm.get('lastName')?.errors">Last name is required</div>
    </div>
    <div>
      <input placeholder="First Name" formControlName="firstName">
      <div *ngIf="registerForm.get('firstName')?.errors">First name is required</div>
    </div>
    <div>
      <input placeholder="Username" formControlName="username">
      <div *ngIf="registerForm.get('username')?.errors">Username is required</div>
    </div>

    <div>
      <input placeholder="Email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.errors">Email is required</div>
    </div>

    <div>
      <input type="password" placeholder="Password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.errors">Password is required</div>
    </div>

    <button [disabled]="registerForm.invalid" type="submit">Register</button>
  </div>
</form>
